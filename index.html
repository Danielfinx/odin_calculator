<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="inputBox"></div>
            <div id="btnsContainer">
                <div id="numsContainer">
                    <button id="num7">7</button>
                    <button id="num8">8</button>
                    <button id="num9">9</button>
                    <button id="num4">4</button>
                    <button id="num5">5</button>
                    <button id="num6">6</button>
                    <button id="num1">1</button>
                    <button id="num2">2</button>
                    <button id="num3">3</button>
                    <button id="num0">0</button>
                    <button id="dot">.</button>
                </div>
                <div id="operatorsContainer">    
                    <button id="addOp">+</button>
                    <button id="subsOp">-</button>
                    <button id="multOp">x</button>
                    <button id="divOp">/</button>
                    <button id="clearBtn">C</button>
                    <button id="submitBtn"> = </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
